<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Last of Us</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1c1c1c;
            color: #ffffff;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #2b2b2b;
            padding: 20px;
            position: fixed;
        }

        .sidebar h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #ffffff;
            font-size: 18px;
            padding: 10px;
            display: block;
            transition: background 0.3s;
        }

        .sidebar ul li a:hover {
            background-color: #3c3c3c;
            border-radius: 5px;
        }

        .navbar {
            background-color: #2b2b2b;
            padding: 10px;
            position: fixed;
            top: 0;
            left: 250px; /* Largura da sidebar */
            right: 0;
            z-index: 1;
            display: none; /* Oculta a navbar por padrão */
        }

        .navbar ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: space-around;
        }

        .navbar ul li {
            margin: 0;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #ffffff;
            font-size: 18px;
            padding: 10px 20px;
            transition: background 0.3s;
        }

        .navbar ul li a:hover {
            background-color: #3c3c3c;
            border-radius: 5px;
        }

        /* Para evitar que o conteúdo da página fique atrás da navbar */
        .content {
            margin-top: 50px; /* Altura da navbar */
            margin-left: 250px; /* Largura da sidebar */
            padding: 20px;
        }

        section {
            margin-bottom: 40px;
        }

        /* Estilo do ícone de três barrinhas */
        .hamburger {
            cursor: pointer;
            display: inline-block;
            margin-left: 10px;
            margin-top: 10px;
        }

        .bar {
            display: block;
            width: 30px;
            height: 4px;
            background-color: #ffffff;
            margin: 5px 0;
            transition: 0.4s;
        }

        /* Exibe a navbar quando o mouse está sobre o ícone */
        .hamburger:hover + .navbar {
            display: block;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>The Last of Us</h1>
        <ul>
            <li><a href="/index.html">Início</a></li>
            <li><a href="/personagens.html">Personagens</a></li>
            <li><a href="/historia.html">História</a></li>
            <li><a href="/jogos.html">Jogos</a></li>
            <li><a href="/seriado.html">Série</a></li>
            <li><a href="/downloads.html">Links</a></li>
        </ul>
    </div>
</body>
</html>
